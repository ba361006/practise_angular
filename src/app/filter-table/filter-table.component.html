<div>
  <p-table [value]="cars"><!-- cars is the variable under FilterTableComponent -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="brand">Brand</th>
        <th pSortableColumn="year">Year</th>
        <th pSortableColumn="color">Color</th>
        <th pSortableColumn="price">Price</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter 
            type="text" 
            field="brand" 
            [showMenu]="false"
            [showApplyButton]="false"
            [showClearButton]="false"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter 
            type="numeric" 
            field="year" 
            [showMenu]="false"
            [showApplyButton]="false"
            [showClearButton]="false"
          ></p-columnFilter>
        </th>        <th>
          <p-columnFilter 
            type="text" 
            field="color" 
            [showMenu]="false"
            [showApplyButton]="false"
            [showClearButton]="false"
          ></p-columnFilter>
        </th>        <th>
          <p-columnFilter 
            type="numeric" 
            field="price" 
            [showMenu]="false"
            [showApplyButton]="false"
            [showClearButton]="false"
          ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{car.brand}}</td>
        <td>{{car.year}}</td>
        <td>{{car.color}}</td>
        <td>{{car.price}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
